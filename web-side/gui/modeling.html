<body al-app="mainScope">
    <div class="flex-2 flex-column left-panel" al-app="mainScope">

        <div class="flex-1 flex-column canvas">
            <div class="flex-row canvas-panel">
                <span class="proj-world-name">{{proj.name}} <br>{{world.name}}</span>
                <span class="dummy-span"> &nbsp; </span>
                <span class="play" al-click="startModeling()"></span>
                <span class="stop" al-click="stopModeling()"></span>
                <span><input type="number" step="1" al-value="modelingTime"/></span>
                <span class="flex-1 dummy-span"></span>
                <!--<div class="small-button">R</div>
                <div class="small-button">S</div>
                <div class="small-button">T</div>-->
                <span class="flex-1 dummy-span"></span>
                <a href="./listofproj.html" class="button">Список проектов</a>
                <a href="./worldeditor.html?worldid={{world.id}}" class="button">Редактор</a>
            </div>
            <div id="canvas-container" class="flex-1">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>


    <div class="flex-1 flex-column right-panel">

        <div class="flex-1 white-block relative">
            <div class="overflow-list">
                <div class="layers-block" al-repeat="(id, objType) in objectListByTypes">
                    <div class="flex-row layers-name">{{objType.name}}</div>
                    <div class="flex-column layers-list">
                        <span al-repeat="obj in objType.objects">{{obj.name}}</span>
                    </div>
                </div>
            </div>
        </div>
