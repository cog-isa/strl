<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="./static/vendor/jquery/jquery-1.12.4.min.js"></script>
    <script src="./static/vendor/alight/alight_0.12.last.min.js"></script>
    <script src="./static/vendor/jquery-ui-1.11.4/jquery-ui.js"></script>

    <link rel="stylesheet" href="./static/style/main.css">
    <link rel="stylesheet" href="./static/vendor/font-awesome/css/font-awesome.min.css">
    <script src="./static/vendor/fabric.js/fabric.js-1.7.1/dist/fabric.min.js"></script>

    <!-- custom scrolbar -->
    <link rel="stylesheet" href="./static/vendor/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" />
    <script src="./static/vendor/malihu-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="./static/js/main.js"></script>
    <script src="./static/js/redactor.js"></script>

    <title>STRL</title>
</head>

<body al-app="mainScope">
    <div class="flex-2 flex-column left-panel" >

        <div class="flex-1 flex-column canvas">
            <div class="flex-row canvas-panel">
                <!--<span class="edit-choose" al-click="editObject('choose')"></span>
                <span class="edit-move" al-click="editObject('move')"></span>-->
                <span class="proj-world-name">Проект12 <br>Мир2</span>
                <span class="dummy-span"> &nbsp; </span>
                <span class="edit-del" al-click="editObject('del')"></span>
                <span class="edit-copy" al-click="editObject('copy')"></span>
                <span class="edit-route" al-click="editObject('route')"></span>
                <!--<span class="edit-zoomin"></span>
                <span class="edit-zoomout"></span>-->
                <span class="flex-1 dummy-span"></span>
                <a href="./listofproj.html" class="button">Список проектов</a>
                <a href="./modeling.html" class="button">Запуск</a>
            </div>
            <div id="canvas-container" class="flex-1">
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>


    <div class="flex-1 flex-column right-panel">
        <div class="flex-1 white-block relative">
            <div class="overflow-list">
                <div class="layers-block" al-repeat="object in objectTypes">
                    <div class="flex-row layers-name" al-click="createObject(object,objChild)">{{object.name}}</div>
                    <div class="flex-column layers-list">
                        <span al-repeat="objChild in object.children" al-click="createObject(object,objChild)">{{objChild.name}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="white-block">
            <div class="flex-row block-header">
                <span class="flex-1">Свойства объекта</span>
                <span>*Название*</span>
            </div>

            <div class="flex-row obj-property">
                <span class="flex-1">Длина</span>
                <input al-change="createParam('height',activeObjHeight)" al-value="activeObjHeight" type="number"/>
            </div>
            <div class="flex-row obj-property">
                <span class="flex-1">Ширина</span>
                <input al-change="createParam('width',activeObjWidth)" al-value="activeObjWidth" type="number"/>
            </div>
            <div class="flex-row obj-property">
                <span class="flex-1">Цвет</span>
                <input al-change="createParam('fill',activeObjColor)" al-value="activeObjColor" type="color"/>
            </div>
        </div>
    </div>
</body>
</html>
