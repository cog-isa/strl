<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <script src="./static/vendor/jquery/jquery-1.12.4.min.js"></script>
    <script src="./static/vendor/alight/alight_0.12.last.min.js"></script>
    <script src="./static/vendor/jquery-ui-1.11.4/jquery-ui.js"></script>


    <link rel="stylesheet" href="./static/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/style/main.css">

    <!-- custom scrolbar -->
    <link rel="stylesheet" href="./static/vendor/malihu-custom-scrollbar/jquery.mCustomScrollbar.css" />
    <script src="./static/vendor/malihu-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>

    <script src="./static/js/main.js"></script>
	<script src="./static/js/listofproj.js"></script>

    <title>Проекты STRL</title>
</head>
<body al-app="listOfProjScope">
    <div class="flex-1 flex-row" al-app="listOfProjScope">

		<!-- Проекты -->	
        <div class="flex-1 flex-column" style="padding: 0px 20px">
            <div class="flex-1 white-block relative">
                <div class="overflow-list">
				
					<!-- Каждый проект -->
					<div class="flex-row project-name" al-repeat="proj in projects" al-class="active: proj === selectedPrj" al-click="selectProject(proj)">
						<div class="flex-1">{{proj.name}}</div>
                        <span class="edit-project" al-click="editProject(proj)"></span>
                        <span class="clone-project" al-click="createProject()"></span>
                        <span class="delete-project" al-click="deleteProject(proj)"></span>
                    </div>
						
                </div>
            </div>
            <div class="add-button relative" al-click="createProject()">Новый проект</div>
        </div>

		
		<!-- Миры -->
        <div class="flex-1 flex-column" style="padding: 0px 20px">
            <div class="flex-1 white-block relative">
                <div class="overflow-list">
							
					<!-- Каждый мир -->
					<a href="./worldeditor.html?worldid={{world.id}}" class="flex-row project-name" al-repeat="world in worlds">
                        <div class="flex-1">{{world.name}}</div>
                        <span class="edit-project" al-click="editWorld(world)"></span>
                        <span class="clone-project" al-click="createWorld(world.project_id)"></span>
                        <span class="delete-project" al-click="deleteWorld(world )"></span>											
                    </a>
                </div>
            </div>
                <div class="add-button relative" al-click="createWorld(selectedPrj)">Новый мир</div>
        </div>

    </div>
</body>
</html>
